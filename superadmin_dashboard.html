<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superadmin Dashboard</title>
    <link rel="stylesheet" href="dashboard_style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="logoname.png" alt="Logo">
            </div>
            
            <div class="profile">
                <img src="superadmin_photo.png" alt="Superadmin foto">
                <p><span class="role">Superadmin</span></p>
            </div>
            
            <nav>
                <ul>
                    <li><a href="#"><img src="admin_photo.png" alt="">Admin Management</a></li>
                    <li><a href="#"><img src="product.png"  alt="">Category & Product</a></li>
                    <li><a href="#"><img src="customer_list.png" alt="">Customer List</a></li>

                    <li><a href="#"><img src="report.png" alt="">Reports</a></li>
                </ul>

        </aside>
        <main class="main-content">
            <div class="header">
                <button class="logout-btn">Log out</button>    
            </div>
        </main>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".logout-btn").addEventListener("click", function() {
                window.location.href = "logout.php"; 
            });
        });
    </script>

</html>
