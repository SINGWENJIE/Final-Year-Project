    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <div class="header-main">
            <a href="../MainPage/MainPage.html">
                <img src="../../image/gogoname.png" alt="GOGO Logo">
            </a>
            <form class="search-form">
                <div class="search">
                    <span class="search-icon material-symbols-outlined">search</span>
                    <input class="search-input" type="search" placeholder="Search">
                </div>
            </form>
        </div>

        <nav>
            <ul class="nav-links">
                <li><a href="../MainPage/MainPage.html">Menu</a></li>

                <li><a href="CustomerService.html">Customer Service</a></li>
            </ul>
        </nav>
    </header>

    <div class="login">
        <form action="Login.php" method="POST">
            <div class="close">
                <a href="../HomePage/HomePage.html">
                    <i class='bx bx-x-circle'></i>
                </a>
            </div>

            <h1>Login</h1>
            <div class="divider"></div>
            <h2>
                <img src="../../image/logoname(green).png" alt="GOGO Logo">
            </h2>

            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                <i class='bx bx-user left-icon'></i> <!-- 左侧图标 -->
            </div>
            
            <div class="input-box">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <i class='bx bx-lock-alt left-icon'></i> <!-- 左侧锁图标 -->
                <i class='bx bx-hide eye-icon'></i> <!-- 右侧眼睛图标 -->
            </div>

            <script>
                // 添加密码显示切换功能
                document.querySelectorAll('.eye-icon').forEach(icon => {
                    icon.addEventListener('click', function() {
                        const input = this.previousElementSibling.previousElementSibling;
                        const isPassword = input.type === 'password';
                        
                        input.type = isPassword ? 'text' : 'password';
                        this.classList.toggle('bx-hide');
                        this.classList.toggle('bx-show');
                    });
                });
            </script>

            <button type="submit" class="btn">Login</button>

            <div class="additional-links">
                <p>First time login as member? <a href="../Register/Register.html">Click here</a></p>
                <p>Forget Your Password? <a href="#">Click here</a></p>
            </div>
        </form>
    </div>
