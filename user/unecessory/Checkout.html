<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../user/css/Checkout.css">
</head>
<body>
    <!-- Checkout Main Content -->
    <main class="checkout-container">
        <div class="checkout-steps">
            <div class="step active">1. Delivery</div>
            <div class="step">2. Payment</div>
            <div class="step">3. Confirmation</div>
        </div>

        <div class="checkout-content">
            <!-- Left Column - Delivery Form -->
            <div class="delivery-form">
                <h2>Delivery Information</h2>
                
                <form id="deliveryForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Delivery Address</label>
                        <textarea id="address" name="address" rows="3" required></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="postcode">Postcode</label>
                            <input type="text" id="postcode" name="postcode" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="state">State</label>
                        <select id="state" name="state" required>
                            <option value="">Select State</option>
                            <option value="Johor">Johor</option>
                            <option value="Kedah">Kedah</option>
                            <option value="Kelantan">Kelantan</option>
                            <option value="Kuala Lumpur">Kuala Lumpur</option>
                            <option value="Melaka">Melaka</option>
                            <option value="Negeri Sembilan">Negeri Sembilan</option>
                            <option value="Pahang">Pahang</option>
                            <option value="Penang">Penang</option>
                            <option value="Perak">Perak</option>
                            <option value="Perlis">Perlis</option>
                            <option value="Sabah">Sabah</option>
                            <option value="Sarawak">Sarawak</option>
                            <option value="Selangor">Selangor</option>
                            <option value="Terengganu">Terengganu</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="deliveryDate">Preferred Delivery Date</label>
                        <input type="date" id="deliveryDate" name="deliveryDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="deliveryNotes">Delivery Notes (Optional)</label>
                        <textarea id="deliveryNotes" name="deliveryNotes" rows="2"></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn-back" a href="New_Cart.html">Back to Cart</button>
                        <button type="submit" class="btn-continue">Continue to Payment</button>
                    </div>
                </form>
            </div>
            
            <!-- Right Column - Order Summary -->
            <div class="order-summary">
                <h2>Order Summary</h2>
                
                <div class="order-items">
                    <div class="order-item">
                        <div class="item-info">
                            <span class="item-name">SUNLIGHT LINE DISHWASHING LIQUID 800ML</span>
                            <span class="item-quantity">×1</span>
                        </div>
                        <span class="item-price">RM4.99</span>
                    </div>
                    
                    <div class="order-item">
                        <div class="item-info">
                            <span class="item-name">BURUH COOKING OIL 5KG</span>
                            <span class="item-quantity">×1</span>
                        </div>
                        <span class="item-price">RM29.90</span>
                    </div>
                    
                    <div class="order-item">
                        <div class="item-info">
                            <span class="item-name">GLO LINE 1.2L</span>
                            <span class="item-quantity">×1</span>
                        </div>
                        <span class="item-price">RM5.99</span>
                    </div>
                </div>
                
                <div class="order-totals">
                    <div class="total-row">
                        <span>Subtotal</span>
                        <span>RM40.88</span>
                    </div>
                    
                    <div class="total-row">
                        <span>Delivery Fee</span>
                        <span>RM0.00</span>
                    </div>
                    
                    <div class="total-row discount">
                        <span>Discount (FREE SHIPPING)</span>
                        <span>-RM5.00</span>
                    </div>
                    
                    <div class="total-row grand-total">
                        <span>Total</span>
                        <span>RM35.88</span>
                    </div>
                </div>
                
                <div class="promo-code">
                    <h3>Promo Code</h3>
                    <div class="promo-input">
                        <input type="text" placeholder="Enter promo code">
                        <button class="btn-apply">Apply</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../user/js/Checkout.js"></script>
</body>
</html>
