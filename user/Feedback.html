<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - My Lotus's</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../user/css/Feedback.css">
</head>
<body>
    <div class="feedback-modal" id="feedbackModal">
        <div class="feedback-container">
            <div class="feedback-header">
                <h2>How was your experience?</h2>
                <p>We'd love to hear your feedback about your recent order</p>
            </div>
            
            <div class="feedback-body">
                <!-- Star Rating -->
                <div class="rating-section">
                    <h3>Rate your overall experience</h3>
                    <div class="star-rating">
                        <i class="fas fa-star" data-rating="1"></i>
                        <i class="fas fa-star" data-rating="2"></i>
                        <i class="fas fa-star" data-rating="3"></i>
                        <i class="fas fa-star" data-rating="4"></i>
                        <i class="fas fa-star" data-rating="5"></i>
                    </div>
                    <div class="rating-labels">
                        <span>Poor</span>
                        <span>Fair</span>
                        <span>Good</span>
                        <span>Very Good</span>
                        <span>Excellent</span>
                    </div>
                    <input type="hidden" id="ratingValue" value="0">
                </div>
                
                <!-- Feedback Form -->
                <form id="feedbackForm">
                    <div class="form-group">
                        <label for="feedbackComment">What could we improve?</label>
                        <textarea id="feedbackComment" placeholder="Your feedback helps us improve our service..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Would you recommend us to others?</label>
                        <div class="recommend-options">
                            <label>
                                <input type="radio" name="recommend" value="yes"> 
                                <span>Yes</span>
                            </label>
                            <label>
                                <input type="radio" name="recommend" value="no"> 
                                <span>No</span>
                            </label>
                            <label>
                                <input type="radio" name="recommend" value="maybe"> 
                                <span>Maybe</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" id="skipFeedback" class="btn secondary">Skip</button>
                        <button type="submit" class="btn primary">Submit Feedback</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../user/js/Feedback.js"></script>
</body>
</html>
